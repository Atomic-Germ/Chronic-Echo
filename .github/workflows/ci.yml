name: CI Workflow

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Make, build, and test
      run: |
        brew install gnu-sed bash
        ./test_build.sh
        make test

    - name: Upload build artifacts (optional)
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-and-artifacts
        path: ./build/ChronicEchos.sfc
