name: CI Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies for MacOS
      run: |
        brew update
        brew install doxygen gnu-sed
        sudo ln -s /usr/local/bin/gcc-12 /usr/local/bin/gcc
        sudo ln -s /usr/local/bin/g++-12 /usr/local/bin/g++

    - name: Download libraries and tools
      run: make deps

    - name: Build the rom
      run: make all

    - name: Upload build artifacts (optional)
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-and-artifacts
        path: ./build/ChronicEchos.sfc
